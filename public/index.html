<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Js Todolist</h1>
    <div class="container">
        <div class="content-box">
            <div class="alert">Item added to the list</div>
            <h4>My List</h4>
            <form class="form-class">
                <input type="text" name="" class="value" autofocus>
                <button type="submit" class="btn-submit">Add</button>
            </form>
            <div class="items">
                
            </div>
            <div class="clear-items">
                <button class="clear-btn">Clear all items</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
