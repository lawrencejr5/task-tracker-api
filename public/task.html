</head>

<body>
    <h1>Edit task</h1>
    <div class="container">
        <div class="content-box">
            <div class="alert">Item added to the list</div>
            <h4 class="task_id">----------------</h4>
            <form class="form-class">
                <input type="text" name="task" class="value" value="............" autofocus>
                <button type="submit" class="btn-submit">edit</button>
            </form>
            <div class="items">

            </div>
            <div class="completed">

            </div>
            <div class="clear-items">
                <button class="clear-btn">Clear all items</button>
            </div>
        </div>
    </div>
